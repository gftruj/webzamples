<html>

<head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="../dist/fbx-model.js"></script>
</head>
<body>
    <p style="position: fixed; top: 5%; width: 100%; text-align: center; z-index: 10">
        Samba Dancing from 
        <a href="https://github.com/mrdoob/three.js/blob/r147/examples/models/fbx/Samba%20Dancing.fbx" target="_blank" rel="noopener">threejs archives </a><br>
        Queen (badly imported by me) by 
        <a href="https://sketchfab.com/jeandiz" target="_blank" rel="noopener">Mateusz Woli≈Ñski </a></p>

    <a-scene>
        <a-assets>
            <a-asset-item id="Samba-model" src="https://threejs.org/examples/models/fbx/Samba Dancing.fbx"></a-asset-item>
            <a-asset-item id="queen-model" src="model/source/queen.fbx"></a-asset-item>

        </a-assets>
        <a-text color="black" value="FBX model" position="-4.5 1.8 -2"></a-text>
        <a-entity position="-3.5 0 -2" scale="0.01 0.01 0.01" fbx-model-loader="src: #Samba-model"
        animation-mixer="clip: *"></a-entity>
        <a-text color="black" value="FBX model /w color correction" position="-1.5 1.8 -2"></a-text>
        <a-entity position="0 0 -2" scale="0.01 0.01 0.01" fbx-model-loader="src: #queen-model; colorCorrection: true"
        animation-mixer="clip: *">
        </a-entity>
        <a-text color="black" value="FBX model /w Animation" position="2.5 1.8 -2"></a-text>
        <a-entity position="3 0 -2"scale="0.01 0.01 0.01" fbx-model-loader="src: #queen-model"
            animation-mixer="clip: *"></a-entity>
        <a-camera position="0 1.6 2"></a-camera>
    </a-scene>
</body>
</html>
