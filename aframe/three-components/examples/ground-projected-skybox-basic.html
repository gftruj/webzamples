<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="../dist/ground-projected-skybox.js"></script>
    <div style="position: fixed; z-index: 9999; top: 5%; margin:0 auto; width:100%; text-align: center;">
      <button id="hdrBtn">HDR</button><button id="jpgBtn">JPG</button>
    </div>
    <a-scene  ground-projected-skybox="envMapUrl: https://threejs.org/examples/textures/equirectangular/blouberg_sunrise_2_1k.hdr"
              renderer="colorManagement: true;">

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow material="metalness: 1; roughness: 0"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow material="metalness: 1; roughness: 0"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow material="metalness: 1; roughness: 0"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="receive: true"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script>
      const scene = document.querySelector("a-scene")
      document.querySelector("#jpgBtn").addEventListener("click", () => {
        console.log("switch to jpg");

        scene.setAttribute(
          "ground-projected-skybox", 
          "envMapUrl", 
          "../../assets/images/SonyCenter_360panorama.jpg"
        );
      })
      document.querySelector("#hdrBtn").addEventListener("click", () => {
        console.log("switch to hdr");

        scene.setAttribute(
          "ground-projected-skybox", 
          "envMapUrl", 
          "https://threejs.org/examples/textures/equirectangular/blouberg_sunrise_2_1k.hdr"
        );
      })
